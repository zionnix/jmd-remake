# Workflow pour builder et déployer sur GitHub Pages
name: Deploy to GitHub Pages

on:
  # Se déclenche sur les pushs vers main
  push:
    branches: ['main']
  # Permet de lancer manuellement depuis l'onglet Actions
  workflow_dispatch:

# Permissions pour déployer sur GitHub Pages
permissions:
  contents: write

jobs:
  # Job de build et deploy
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
